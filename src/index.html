<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krk Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-indigo-950 text-white font-sans">
    <div class="content grid grid-cols-1 justify-items-center space-y-8 my-8">
        <h1 class="text-3xl font-bold">Krk Weather 🐉</h1>
        <img src="img/icons/1.png" alt="weather-icon" id="icon">
        <h2 class="text-2xl" id="summary">Loading...</h2>
        <h3 id="temperature"></h3>
        <h3 id="wind"></h3>
        <p class="underline" id="date"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
